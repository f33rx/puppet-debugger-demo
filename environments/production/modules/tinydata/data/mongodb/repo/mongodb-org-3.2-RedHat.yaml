---
  mongodb::settings:
    repo_url: 'https://repo.mongodb.org/yum/redhat/$releasever/mongodb-org/3.2/x86_64/'
    key_url: 'https://www.mongodb.org/static/pgp/server-3.2.asc'
    package_name: 'mongodb-org'
    service_name: 'mongod'
    config_file_path: '/etc/mongod.conf'
    pid_file_path: '/var/run/mongodb/mongod.pid'
    log_file_path: '/var/log/mongodb/mongod.log'
    data_dir_path: '/var/lib/mongo'
    process_user: 'mongod'
    process_group: 'mongod'
